<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('home') }}">Home</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('form') }}">Formulário</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('table') }}">Tabela</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('about') }}">Sobre</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Sair</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1 class="mt-5">Tabela de Itens</h1>
        <a href="{{ url_for('form') }}" class="btn btn-primary mb-3">Adicionar Novo</a>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.nome }}</td>
                    <td>{{ item.descricao }}</td>
                    <td>
                        <a href="{{ url_for('form', id=item.id) }}" class="btn btn-warning">Editar</a>
                        <a href="{{ url_for('delete', id=item.id) }}" class="btn btn-danger">Excluir</a>
                    </td>
                </tr>
                {% endfor %}
                {% if not items %}
                <tr>
                    <td colspan="4" class="text-center">Nenhum item encontrado</td>
                </tr>
                {% endif %}
            </tbody>
        </table>
    </div>
</body>
</html>
